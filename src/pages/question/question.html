<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Question {{questionId}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-card>
    <ion-card-header>
      Option {{questionA.Answer_ID}}
    </ion-card-header>
  
    <ion-card-content>
      {{questionA.Text}}
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      Option {{questionB.Answer_ID}}
    </ion-card-header>
  
    <ion-card-content>
      {{questionB.Text}}
    </ion-card-content>
  </ion-card>
  
  <button ion-button class="button-block" (click)="submitAnswer()">
    Next Question
  </button>
</ion-content>
